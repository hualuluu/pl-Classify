# 多分类模型训练yaml文件
batch_size: 32
learning_rate: 0.001
num_classes: 3
num_workers: 2
max_epoch: 50
num_gpus: 3
# datasets
data_path: ./datasets/dz/
input_dim: [256, 256]

# path
save_path: ./runs/20220908_resnet18/

# net 
model_name: resnet18

# loss
loss_name: cross_entropy

# optimizer
optimizer_name: adm
scheduler_name: ReduceLROnPlateau

# finetune
predicted_model_path: '/media/worker/98f56e45-a9c8-4f4e-b3f1-08a2d16a7ec1/liliang/Project/Classify/runs/20220908_resnet18/version_1/checkpoints/epoch=15-train_epoch_acc=0.90-val_epoch_acc=0.94.ckpt'

